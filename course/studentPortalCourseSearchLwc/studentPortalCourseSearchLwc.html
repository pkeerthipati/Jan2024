<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_9-of-12 slds-medium-size_9-of-12 slds-large-size_10-of-12 slds-input-has-icon search-box">
            <input type="text" placeholder={label.KpCourseSearch}
               class="search-bar"
               onkeyup={searchKeyword}/>
               <lightning-icon class="slds-icon slds-input__icon_right slds-grid slds-grid_vertical-align-center slds-grid_align-center search-icon" onclick={searchResults} icon-name="utility:search" size="x-small" alternative-text="icon"></lightning-icon>     
        </div>
        <div class="slds-size_1-of-12  slds-medium-size_1-of-12 slds-large-size_1-of-12 question-box1 tooltip "><!--helperIcon ques-box-width-->
            <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center gridBox">
              <img src={infoIcon} class="svg-icon"/>
            </div>
                <div class="slds-grid slds-wrap">
                  <span class="tooltiptext slds-var-p-around_medium">
                    <span class="">
                     <p> {label.KpCourseSearchSale}</p>
                    </span>
                  </span>
                </div>
        </div>
        <div class="slds-size_1-of-12  slds-medium-size_1-of-12 slds-large-size_1-of-12 hamburger-box" data-id="hamburgerBox" onclick={openPopUp}>
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
              </div>
        </div>
        
        <template if:true={openModal}>  
            <div class="slds-grid slds-wrap popupBox">  
                <div class="slds-size_1-of-1 box-border">  
                    <div class="slds-grid slds-wrap">
                        <div class="slds-size_1-of-2">
                            <lightning-icon size="x-small" class="backIcon" icon-name="utility:back" onclick={handleBack}></lightning-icon>
                            <label class="filter-text">{label.KpCourseSearchback}</label>
                        </div>
                        <div class="slds-size_1-of-2 clearall-align">
                            <a class="text-link" onclick={handleClearAll}>{label.KpCourseSearchclear}</a>
                        </div>
                    </div>
                </div>
                <div class="slds-size_1-of-1">  
                    <label class="popup-header-text">{label.KpCourseSearchStudy}</label>
                </div>
                <template  for:each={studyareaValues} for:item="item">
                    <div key={item.label} class="slds-size_1-of-1 slds-m-top_small">  
                        <div class="slds-form-element">
                            <div class="slds-form-element__control">
                              <div class="slds-checkbox">
                                    <input type="checkbox" class="studyareacheckbox" name={item.value} id={item.value} data-id={item.value} />
                                    <label class="slds-checkbox__label popup-text" for={item.value}>
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label  popup-text">{item.label}</span>
                                    </label>
                              </div>
                            </div>
                        </div>
                    </div>
                </template>
                
                <div class="slds-size_1-of-1 slds-var-m-top_small">  
                    <label class="popup-header-text">{label.KpCourseSearchtype}</label>
                </div>
                <div class="slds-size_1-of-1 slds-var-m-top_small">  
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                          <div class="slds-checkbox">
                                <input type="checkbox" class="educheckbox" name="Higher Education" id="highEducation" data-id="highEducation" value="Higher Education" onclick={toggleHV} />
                                <label class="slds-checkbox__label" for="highEducation">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label  popup-text">{label.KpCourseSearchEdu}</span>
                                </label>
                          </div>
                        </div>
                    </div>
                </div> 
                <div class="slds-size_1-of-1 slds-var-m-top_x-small">  
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                          <div class="slds-checkbox">
                                <input type="checkbox" class="educheckbox" name="Vocational Education" id="vocEducation" data-id="vocEducation" value="Vocational Education" onclick={toggleHV} />
                                <label class="slds-checkbox__label" for="vocEducation">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label  popup-text">{label.KpCourseVocational}</span>
                                </label>
                          </div>
                        </div>
                    </div>
                </div> 
                <div class="slds-size_1-of-1 slds-var-m-top_medium slds-var-m-bottom_small">  
                    <button type="" class="btn-cls"  data-id="" onclick={handleFilter}>{label.KpCourseresult}</button>
                </div>
            </div>  
        </template>
    </div>
    <!-- <div class="slds-grid slds-wrap slds-var-m-top_medium">
        <div class="slds-size_11-of-12 slds-medium-size_8-of-12 slds-large-size_10-of-12 "> 
            Sale Token: Enrolment using a token provided to your Employer or Training Manager by Kaplan. This will enrol you into a predefined course(s) or subject(s).
        </div>
    </div> -->
    
</template>
